<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kallo.dev Tutorial</title>
  <script src="https://storage.googleapis.com/kallo-cdn/components/convo/main.js"></script>
  <style>
    body {
      margin: 20px;
    }

    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <script
    src="https://kit.fontawesome.com/09c5a67637.js"
    crossorigin="anonymous"
  ></script>
</head>

<body style="margin: 0">
<div style="height: calc(100vh - 40px); border: none; margin: 20px;">
  <kallo-sdk-convo></kallo-sdk-convo>
</div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const element = document.querySelector('kallo-sdk-convo');

    element.systemConfig = {
      accessToken: "",
      userId: "",
      topicId: "",
    };

    element.appearanceConfig = {
      roles: {
        system: {
          name: "Future of AI",
          styles: {
            color: "black",
          },
        },
        user: {
          name: "Customer",
          styles: {
            color: "black",
          },
        },
      },
      bubbles: {
        sent: {
          styles: {
            background: "white",
            border: "1px solid #ccc",
            borderRadius: "8px",
            color: "#000",
          },
        },
        received: {
          styles: {
            background: "linear-gradient(to right, #eef9ff, #eef1ff)",
            border: "none",
            borderRadius: "8px",
            color: "black",
          },
        },
      },
      input: {
        styles: {
          background: "white",
          border: "1px solid #ccc",
          borderRadius: "8px",
          color: "black",
        },
      },
      sendButton: {
        styles: {
          background: "white",
          border: "1px solid #31b5ff",
          borderRadius: "8px",
          color: "#31b5ff",
        },
      },
    };
  });
</script>

</html>
